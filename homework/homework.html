<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="css/styles.css" />
  </head>
  <body>
    <header>
      <i class="fa-solid fa-bars"></i>
      <h1>Library</h1>
      <i class="fa-solid fa-basket-shopping"></i>
    </header>

    <div class="search-bar">
      <input type="text" placeholder="Search books..." />
    </div>

    <div class="main-book">
      <h2>Book of the day</h2>
      <div>
        <div class="main-book__photo"></div>
        <div class="main-book__info">
          <h3>No Fixed Abode</h3>
          <p>Journey Through</p>
          <div class="star-rating">
            <div class="star-rating__star"></div>
            <div class="star-rating__star"></div>
            <div class="star-rating__star"></div>
            <div class="star-rating__star"></div>
            <div class="star-rating__star"></div>
          </div>
          <div class=""></div>
        </div>
        <div class="main-book__tag">
          <input type="submit" value="Journey" />
          <input type="submit" value="Biography" />
        </div>
        <div class="main-book__buttons">
          <input type="submit" value="" />
          <input type="submit" value="Book Now" />
        </div>
      </div>
    </div>

    <div class="top-adventures">
      <h2>Top Adbentures</h2>
      <div class="top-adventures__books">
        <div>
          <div class="top-adventures__photo"></div>
          <div class="top-adventures__star-rating">
            <div class="star-rating__star"></div>
            <div class="star-rating__star"></div>
            <div class="star-rating__star"></div>
            <div class="star-rating__star"></div>
            <div class="star-rating__star"></div>
          </div>
        </div>
        <div>
          <div class="top-adventures__photo"></div>
          <div class="top-adventures__star-rating">
            <div class="star-rating__star"></div>
            <div class="star-rating__star"></div>
            <div class="star-rating__star"></div>
            <div class="star-rating__star"></div>
            <div class="star-rating__star"></div>
          </div>
        </div>
        <div>
          <div class="top-adventures__photo"></div>
          <div class="top-adventures__star-rating">
            <div class="star-rating__star"></div>
            <div class="star-rating__star"></div>
            <div class="star-rating__star"></div>
            <div class="star-rating__star"></div>
            <div class="star-rating__star"></div>
          </div>
        </div>
      </div>
    </div>

    <div class="popular">
      <h2>popular authors</h2>
      <div class="popular-photo"></div>
      <div>
        <h3>George Raymond Richard Martin</h3>
        <p>
          Modern American science fiction writer, screenwriter, producer and
          editor, winner of many literary awards
        </p>
      </div>
    </div>

    <script
      src="https://kit.fontawesome.com/97d2c661f4.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
