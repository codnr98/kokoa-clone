<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="homeworkstyle.css" />
  </head>
  <body>
    <div class="content">
      <header>
        <i class="fa-solid fa-x"></i>
        <h2>Playlist</h2>
      </header>

      <div class="random">
        <div class="random-poto">
          <i class="fa-brands fa-instagram"></i>
        </div>
        <div>
          <div class="randome-title">Random<br />Love</div>
          <div class="randome-songwriter">by Divay Kapoor</div>
        </div>
      </div>

      <form class="interface-form">
        <div class="interface-form__btn">
          <i class="fa-solid fa-play"></i>
          <p>Play</p>
          <input type="submit" value="" />
        </div>
        <div class="interface-form__btn">
          <i class="fa-solid fa-heart"></i>
          <input type="submit" value="" />
        </div>
        <div class="interface-form__btn">
          <i class="fa-solid fa-plus"></i>
          <input type="submit" value="" />
        </div>
      </form>

      <div class="music matargasti">
        <div class="music__photo"></div>
        <div>
            <div class="chart-title matargasti">Matargasti</div>
            <div class="chart-songwriter matargasti">Mohit Chauhan</div>
        </div>
      </div>
      <div class="music attitude">
        <div class="music__photo"></div>
        <div>
            <div class="chart-title attitude">Attitude</div>
            <div class="chart-songwriter matargasti">Lewis OfMan·Attitude</div>
        </div>
      </div>
      <div class="music try-everthing">
        <div class="music__photo"></div>
        <div>
            <div class="chart-title">Try Everthing</div>
            <div class="chart-songwriter matargasti">Shakira·Zootopia</div>
        </div>
      </div>
      <div class="music Sunflower">
        <div class="music__photo"></div>
        <div>
            <div class="chart-title">Sunflower</div>
            <div class="chart-songwriter matargasti">Joseph Vincent·Sunflower</div>
        </div>
      </div>

    <script
      src="https://kit.fontawesome.com/97d2c661f4.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
